name: Auto PR Creation

on:
  push:
    branches-ignore:
      - main
      - master

jobs:
  auto-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip-pr]')
    
    permissions:
      contents: write
      pull-requests: write
      issues: write
      repository-projects: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Check if PR already exists
        id: check-pr
        run: |
          EXISTING_PR=$(gh pr list --head "${{ github.ref_name }}" --state open --json number --jq '.[0].number // empty')
          if [ -n "$EXISTING_PR" ]; then
            echo "pr_exists=true" >> $GITHUB_OUTPUT
            echo "pr_number=$EXISTING_PR" >> $GITHUB_OUTPUT
          else
            echo "pr_exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create Pull Request
        if: steps.check-pr.outputs.pr_exists == 'false'
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          
          # ブランチ名からPRタイトルを生成
          if [[ $BRANCH_NAME =~ ^feature/.* ]]; then
            PR_TITLE="feat: ${BRANCH_NAME#feature/}"
          elif [[ $BRANCH_NAME =~ ^fix/.* ]]; then
            PR_TITLE="fix: ${BRANCH_NAME#fix/}"
          elif [[ $BRANCH_NAME =~ ^refactor/.* ]]; then
            PR_TITLE="refactor: ${BRANCH_NAME#refactor/}"
          else
            PR_TITLE="$COMMIT_MSG"
          fi
          
          # 変更ファイルの一覧を取得
          git fetch origin main
          CHANGED_FILES=$(git diff --name-only origin/main..HEAD | head -10)
          FILE_COUNT=$(git diff --name-only origin/main..HEAD | wc -l)
          
          # PR本文を動的生成
          PR_BODY="## 📝 変更概要
          
          **ブランチ**: \`$BRANCH_NAME\`
          **コミットメッセージ**: $COMMIT_MSG
          
          ## 📋 変更ファイル ($FILE_COUNT件)
          
          \`\`\`
          $CHANGED_FILES
          \`\`\`
          $(if [ $FILE_COUNT -gt 10 ]; then echo "...他 $((FILE_COUNT - 10)) ファイル"; fi)
          
          ## 🤖 Claude Code連携
          
          この PR は自動生成されました。詳細なレビューや本文の改善には以下をご利用ください：
          
          - **@claude** をメンションして PR のレビューを依頼
          - **Claude Code** でコードの品質チェックや改善提案を実行
          - **zen-mcp-server** で複数 AI による包括的な分析
          
          ## ✅ チェックリスト
          
          - [ ] コードレビューの実施
          - [ ] テストの実行・確認
          - [ ] ドキュメントの更新
          - [ ] セキュリティチェック（必要に応じて）
          
          ---
          *このPRは [EventPay Manager 自動化システム](docs/workflows/claude-code-workflow.md) により生成されました*"
          
          gh pr create \
            --title "$PR_TITLE" \
            --body "$PR_BODY" \
            --head "${{ github.ref_name }}" \
            --base main
            
          echo "✅ プルリクエストを自動作成しました: $PR_TITLE"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Update existing PR
        if: steps.check-pr.outputs.pr_exists == 'true'
        run: |
          echo "✅ プルリクエスト #${{ steps.check-pr.outputs.pr_number }} が既に存在するため、新しいコミットが追加されました"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}